<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='styles/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('frontend.static', filename='images/logo.png') }}" alt="Logo" class="logo" />
        <nav>
            <a href="{{ url_for('frontend.login') }}" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Under $10</option>
                <option value="50">Under $50</option>
                <option value="100">Under $100</option>
            </select>
        </section>

        <section id="places-list">
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 All rights reserved.</p>
      </footer>
      <script src="{{ url_for('frontend.static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
